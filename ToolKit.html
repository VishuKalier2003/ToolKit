<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="ToolKit.css">
    <title>ToolKit</title>
</head>

<body>
    <section id="bg-effects"></section>
    <section id="android-grid">
        <div class="bases" id="a1">Settings
            <div id="connections">
                <button class="sub-bases" id="btn1">Wifi</button>
                <button class="sub-bases" id="btn2">Mobile Data</button>
                <button class="sub-bases" id="btn3">Bluetooth</button>
                <button class="sub-bases" id="btn4">Hotspot</button>
                <button class="sub-bases" id="btn5">Flight Mode</button>
                <button class="sub-bases" id="btn6">Ringtone</button>
            </div>
        </div>
        <div class="bases" id="a2">Volume
            <div>Volume can be set here...
            </div>
        </div>
        <div class="bases" id="a3">Password
            <div>Passwords will be displayed here...</div>
        </div>
        <div class="bases" id="a4">Apps
            <div>Recent Apps can be shown here...</div>
        </div>
    </section>
    <script src="ToolKit.js"></script>
</body>

</html>
